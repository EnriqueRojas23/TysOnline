<div class="page-head">
  <h2 class="page-head-title">Mantenimiento de Repartidores </h2>
 <nav aria-label="breadcrumb" role="navigation">
   <ol class="breadcrumb page-head-nav">
    <ol class="breadcrumb page-head-nav">
      <li class="breadcrumb-item"><a href="#">Mantenimiento</a></li>
      <li class="breadcrumb-item active">Listado de Repartidores</li>
      <!-- <li class="breadcrumb-item active">Nuevo Producto</li>  -->
    </ol>
   </ol>
 </nav>
</div>

<div class="main-content container-fluid">
  <div class="col-md-12">
    <div class="card card-border-color card-border-color-danger">
        <div class="card-header">
                  <b> Opciones</b>
            </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                  <input pInputText  minlength="5" maxlength="30" required class="form-control col-md-12"  autocomplete="off" [(ngModel)]="model.proveedor" name="proveedor" #proveedor="ngModel" type="text">
                </div>
                <div class="col-md-2">
                  <button pButton type="button" label="Buscar"  (click)="buscar()" > </button>
               </div>


              </div>
        </div>
    </div>
</div>


<div class="col-md-12">


 <div class="card card-border-color card-border-color-primary">
   <div class="card-header card-header-divider">

    <div class="row">
         <b> Listado de Proveedores   </b>
         <!-- <span class="card-subtitle">   Listado de proveedores </span> -->
       </div>
     </div>


   <div class="card-body">

       <div  class="mat-elevation-z8">

          <!-- <button pButton label="Nueva Proveedor" class="p-button-success" icon="fa fa-plus fa-1x" routerLink="/form/mantenimiento/nuevoproveedor"> </button> -->


            <p-table [columns]="cols" [value]="provedores" [paginator]="true" [rows]="10" [resizableColumns]="true" selectionMode="single" >
                <ng-template pTemplate="header" let-columns>
            <tr>
                <th [ngStyle]="{'width': col.width}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
            </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">

                <!-- <td class="ui-resizable-column"> {{rowData.id }}</td> -->
                <td class="ui-resizable-column"> {{rowData.razonSocial}}</td>
                <td class="ui-resizable-column"> {{rowData.ruc}}</td>
                <td class="ui-resizable-column">
                    <div class="ui-inputgroup">
                      <button class="ui-button-primary" type="button"  pButton (click)="tarifario(rowData.idproveedor)" icon="fa fa-search"></button>
                    </div>
                </td>
            </tr>
            </ng-template>
            </p-table>

         </div>

   </div>

 </div>
</div>





  </div>

  <p-confirmDialog acceptLabel="Si" rejectLabel="No" [style]="{ width: '30vw'}">

  </p-confirmDialog>
