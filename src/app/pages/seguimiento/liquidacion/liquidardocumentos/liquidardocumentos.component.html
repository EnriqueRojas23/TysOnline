
      <div class="card card-border-color card-border-color-primary">
        <div class="card-header">
            <b> Documentos por Liquidar </b>
        </div>
        <div class="row col-3">
        <button   pButton iconPos="left" label="Regresar"  (click)="volver()"  type="button"></button>
      </div>
          <div class="card-body">
              <div  class="mat-elevation-z8">

                <p-table  [columns]="cols"
                  [scrollable]="false"  [style]="{width:'100%'}"
                  [rowsPerPageOptions]="[20,40,60,120]"
                  [(selection)]="selected"
                  [value]="ordenes" #dt [paginator]="true" selectionMode="single"
                  [rows]="20" [resizableColumns]="true" [responsive]="true" >


                    <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                          <col *ngFor="let col of columns"   [ngStyle]="{'width': col.width}" >
                      </colgroup>
                  </ng-template>


                    <ng-template pTemplate="header" let-columns>
                      <tr>
                          <th  [ngStyle]="{'width': col.width}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
                              {{col.header}}
                          </th>
                      </tr>
                  </ng-template>


                <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr [pSelectableRow]="rowData">
                    <td class="ui-resizable-column" style="text-align:left;">
                      <button type='button'  class='btn-primary btn btn-xs' pButton (click)="liquidar(rowData.id)" title='Vincular' icon="fa fa-check">  </button>
                      <button type='button'  class='btn-danger btn btn-xs' pButton (click)="desvincular(rowData.id)" title='Desvincular' icon="fa fa-times">  </button>
                      <button type='button'  class='btn-primary btn btn-xs' pButton (click)="extraviado(rowData.id)" title='No entregado' icon="fa fa-plus-circle">  </button>
                      <button type='button'  class='btn-info btn btn-xs' pButton (click)="otroservicio(rowData.id)" title='Otro Servicio' icon="fa fa-box">  </button>
                    </td>
                    <td class="ui-resizable-column"  style="text-align:center;"> <a style="cursor: pointer" >  {{ rowData.numeroguia    }}  </a> </td>

                    <td class="ui-resizable-column" style="text-align:center;"> {{rowData.fecharegistro | date: 'dd-MM-yyyy' }}</td>
                    <td  [ngClass]="rowData.estado == 'Registrado' ? 'very-old-car' :  (rowData.estado == 'Programaddo'?'': rowData.estado == 'Programado'?'old-car': null) "> {{rowData.estado}}</td>


                </tr>
                </ng-template>
                </p-table>
              </div>

          </div>
      </div>
