<div class="card card-border-color card-border-color-primary">
  <div class="card-header">
      <b> KPI Retorno Documentario </b> 

      <!-- <span class="card-subtitle">   Listado de ordenes de Transporte</span> -->
  </div>
  <div class="card-body">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
    <div  class="mat-elevation-z8">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-header">
                    <b> Filtro de búsqueda  </b>  
              </div>
          <div class="card-body">
            <div class="row">

              <div class="col-md-3">
                <h6>OT:</h6>
                <input [(ngModel)]="model.numcp"  class="form-control"   type="text" pInputText />
              </div>

              <div class="col-md-2 offset-3">
                      <button   class='btn-primary btn btn-xs' pButton iconPos="left" label="Buscar" icon="fa fa-search"   (click)="buscar()"  type="button"></button>
              </div>
              <div class="col-md-2">
                      <button   class='btn-primary btn btn-xs' type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()"></button>
              </div>
           </div>
          </div>
        </div>
                <div class="card card-border-color card-border-color-primary">
                  <div class="card-header">
                      <b> Órdenes de Transporte  </b> 
                  </div>
                
                    <div class="card-body">
                
                
                
                      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
                      <div  class="mat-elevation-z8">
                          
                          <p-table  [columns]="cols"   
                            [scrollable]="false"  [style]="{width:'100%'}" 
                            [rowsPerPageOptions]="[100,200,300,10000]"
                            [value]="despachos" #dt [paginator]="true" selectionMode="multiple" 
                            [rows]="100" [resizableColumns]="true" [responsive]="true" > 
                
                
                              <ng-template pTemplate="colgroup" let-columns>
                                <colgroup>
                                    <col *ngFor="let col of columns"   [ngStyle]="{'width': col.width}" >
                                </colgroup>
                             </ng-template>
                   
                   
                              <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th  [ngStyle]="{'width': col.width}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
                                        {{col.header}}
                                    </th>
                                </tr>
                            </ng-template>
                
                
                          <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                          
                              <td class="ui-resizable-column"  style="text-align:center; background-color:#d1d7e2; color: rgb(37, 40, 165);text-decoration: underline red"> <a style="cursor: pointer">  {{ rowData.numcp    }}  </a> </td>
                              <td class="ui-resizable-column" style="text-align:center;"> {{rowData.correlativo}}</td>
                              <td class="ui-resizable-column" style="text-align:center;"> {{rowData.almacenado}}</td>
                              <td class="ui-resizable-column" style="text-align:left;"> {{rowData.despacho}}</td>
                              
                          </tr>
                          </ng-template>
                          </p-table>  
                      </div>
                    </div>
                </div>
      
      </div>
  </div>
</div>
